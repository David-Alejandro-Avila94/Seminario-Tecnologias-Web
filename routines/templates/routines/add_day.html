{% extends 'routines/base_routines.html' %}

{% block title %}Add Day | {{ routine.name }}{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2 class="mb-4">Add a New Day to <span class="text-primary">{{ routine.name }}</span></h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Day Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Day 1 - Push" required>
      <div class="form-text">Tip: You can name it by focus or number (e.g. “Leg Day” or “Day 2”).</div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Add Day</button>
      <a href="{% url 'routine_detail' routine.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
