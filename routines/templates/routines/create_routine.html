{% extends 'routines/base_routines.html' %}
{% block title %}Crear rutina{% endblock %}

{% block content %}

<h2>Create a New Routine</h2>

<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Routine Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Push Pull Legs" required>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
  <a href="{% url 'routine_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{%endblock%}
